  <body class='background'>

    <ul class='nav justify-content-end'>
      <li class='nav-item'>
        <a class='nav-link' href='https://reversi-ch.herokuapp.com/'>Home</a>

    <div class="pb-4"></div>

      <div class='container-fluid text-center'>
        <div class='row'>
          <div class='col'>
            <h1 class='reversi-title'>REVERSI</h1>
          </div>
        </div>
      </div>

      <div class='container-fluid text-center'>
        <div class='row'>
          <div class='col'>
            <h2>LOBBY</h2></div>
            &nbsp
          </div>
        </div>
      </div>

      <div class="pb-4"></div>

      <!--Two columns - Players and Messages-->
      <div class='container-fluid lobby-container'>
        <div class='row'>
          <div class='col-6 text-left'>
            <h3 class= 'lobby-sub-title'>MESSAGES</h3>
            <form class='form-inline' onsubmit='send_message(); reset(); return false;'>
              <label for='send_message_holder' class='col-form-label sr-only'>Enter message:</label>
              <input class='form-control mx-audo w-50' type='text' value='' id='send_message_holder' placeholder='Enter your chat message' autocomplete='off'/>
              <button type='submit' class='btn btn-default form-btn'>Send</button>
            </form>
            <div class="pb-4"></div>
            <div id='messages'></div>
          </div>
          <div class='col-6 text-right'>
            <div class='row text-right' id='players'>
              <div class='col text-right'><h3 class= 'lobby-sub-title'>PLAYERS</h3></div>
              <!-- This is where the new players go -->
            </div>
          </div>
        </div>
      </div>

      <div class="pb-4"></div>

      <div class='container-fluid text-center'>
        <div class='row background-footer pt-3 pb-3'>
          <div class='col-5'><img class='image-fluid' src='/assets/images/star.png' alt='Star' width='40' height='40'/></div>
          <div class='col-2'></div>
          <div class='col-5'><img class='image-fluid' src='/assets/images/moon.png' alt='Star' width='40' height='40'/></div>
        </div>
      </div>

      <div class="pb-4"></div>

      <div class='container-fluid text-center'>
        <div class='row pt-3 pb-3'>

    </div>
